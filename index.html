<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="鋼鐵人馬克三號著裝" />
        <meta property="og:description" content="鋼鐵人之所以是地球上最厲害的超級英雄之一，原因來自於史塔克自製的鋼鐵戰甲。馬克三號是東尼·史塔克製作的第三台鋼鐵人裝甲，也是第一台向外界公開的裝甲，裝甲改由鈦〈95.5%〉金〈4.5%〉的合金所製，可以有效抵禦在馬克二號上出現的高空結冰問題。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/suit-up.css" />
        <title>鋼鐵人馬克三號著裝</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="iron-man-wrapper">
                <div class="tony-stark">
                    <img src="images/tony-stark.svg" />
                </div>
                <div class="arc-reactor">
                    <img src="images/arc-reactor.svg" />
                </div>

                <div class="iron-man-helmet">
                    <img src="images/iron-man-helmet.svg" />
                </div>

                <div class="iron-man-left-arm">
                    <img src="images/iron-man-left-arm.svg" />
                    <div class="flame-left-hand"></div>
                </div>

                <div class="iron-man-right-arm">
                    <img src="images/iron-man-right-arm.svg" />
                    <div class="flame-right-hand"></div>
                </div>

                <div class="iron-man-left-leg">
                    <img src="images/iron-man-left-leg.svg" />
                    <div class="flame-left-leg"></div>
                </div>

                <div class="iron-man-right-leg">
                    <img src="images/iron-man-right-leg.svg" />
                    <div class="flame-right-leg"></div>
                </div>

                <div class="iron-man-chest">
                    <img src="images/iron-man-chest.svg" />
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </body>
</html>
